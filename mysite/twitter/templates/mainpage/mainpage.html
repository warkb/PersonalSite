{% load staticfiles %}
<!-- Классная статья по bootstrap: https://habrahabr.ru/company/ruvds/blog/350758/ -->
<!DOCTYPE html>
<html>
<head>
    <title>My Glory Twitter</title>
</head>
<link rel="stylesheet" type="text/css" href="{% static 'mainpage/style.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'mainpage/bootstrap/css/bootstrap.css' %}">
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<body>
<div class="col-lg-4 maincentraldiv text-center">
    <h1>My Glory Twitter</h1>
    <!-- Формочка! -->
    <div class="contact-form">
        <form class="text-center" action="{% url 'mainpage:makeNew'%}" method="post">
            {% csrf_token %}
            <div class="col-lg-12">
            <div class="form-group">
             <input type="text" class="form-control form-control-lg" placeholder="Your Name" name="author">
            </div>
            <div class="form-group">
             <textarea class="form-control form-control-lg" placeholder="Your message" name="message"></textarea>
            </div>
            <input type="submit" class="btn btn-secondary btn-block" value="Send twit" id="inputButton">
            </div>
        </form>
    </div>
    {% if twit_list %}
        {% for twit in twit_list %}
            <div class="col-lg-12 card">
                <div class="card-body">
                    <h4 class="card-title">{{ twit.author }}</h4>
                    <p class="card-text">{{ twit.textOfStatement }}<br></p>
                    <br>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <div class="col-lg-12 card">
                <div class="card-body">
                    <h4 class="card-title">Нету твитов</h4>
                </div>
            </div>
    {% endif %}
</div>
<script>
    document.getElementById("inputButton");
</script>

</body>
</html>
